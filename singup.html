<link rel="stylesheet" href="./singup.css">
<!-- Signup Form -->
<div class="signup">
    <h1>Signup</h1>
    <form class="signup_form">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="signup-name" placeholder="Enter your name" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>

        <button type="submit">Signup</button>

        <p class="form-switch">Already have an account? <a href="#Login"><a href="./index.html">Login here</a></a></p>
    </form>
</div>


<!-- Login Form -->
<div class="login" id="login">
    <h1>Login</h1>
    <form class="login_form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <p class="form-switch">Don't have an account? <a href="#signup"><a href="./index.html">Signup here</a></a></p>
    </form>
</div>
